<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoidTech | Cyberpunk 3D Showcase</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <style>
    /* GLITCH OVERLAY */
    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      opacity: 0;
      background: transparent;
    }

    .glitch-active {
      opacity: 1;
      animation: glitchScreen 0.25s steps(2, end) infinite;
    }

    @keyframes glitchScreen {
      0% {
        transform: translate(0, 0) scale(1);
        background: rgba(255, 0, 0, 0.05);
        filter: contrast(1.4) brightness(1.3) hue-rotate(0deg);
      }
      20% {
        transform: translate(-12px, 6px) scale(1.01) rotate(-0.5deg);
        background: rgba(0, 255, 255, 0.12);
        filter: contrast(2) brightness(1.6) hue-rotate(45deg);
      }
      40% {
        transform: translate(6px, -8px) scale(1.02) rotate(0.5deg);
        background: rgba(255, 0, 255, 0.12);
        filter: contrast(2.2) brightness(1.9) hue-rotate(-45deg);
      }
      60% {
        transform: translate(-4px, 4px) scale(1.03) rotate(-0.3deg);
        background: rgba(255, 255, 0, 0.1);
        filter: contrast(2.5) brightness(2.1) hue-rotate(90deg);
      }
      80% {
        transform: translate(4px, -3px) scale(1.01);
        background: rgba(0, 0, 255, 0.1);
        filter: contrast(1.8) brightness(2) hue-rotate(-90deg);
      }
      100% {
        transform: translate(0, 0) scale(1);
        background: transparent;
        filter: none;
      }
    }
  </style>
</head>
<body>
  <!-- === TOP CONTROLS FOR MODEL & BACKDROP === -->
  <div class="top-controls">
    <div class="model-controls">
      <button id="model-prev" class="cyber-button small-button">⟵ MODEL</button>
      <button id="model-next" class="cyber-button small-button">MODEL ⟶</button>
    </div>
    <div class="backdrop-controls">
      <button id="bg-prev" class="cyber-button small-button">⟵ BACKDROP</button>
      <button id="bg-next" class="cyber-button small-button">BACKDROP ⟶</button>
    </div>
  </div>

  <!-- === CYBER HUD === -->
  <div class="hud">
    <span class="cyber-text" data-text="VOIDTECH AI">VOIDTECH AI</span>
    <div class="hud-stats">
      <span>BATTERY: <span id="battery">87%</span></span>
      <span>NEURAL-LINK: <span class="neon-pink">ACTIVE</span></span>
    </div>
  </div>

  <!-- === 3D VIEWER CONTAINER === -->
  <div id="product-viewer"></div>

  <!-- === UI BUTTONS === -->
  <button id="voice-command" class="cyber-button">VOICE CONTROL</button>
  <button id="ar-button" class="cyber-button">ENTER AR</button>
  <button id="enable-graffiti" class="cyber-button">ENABLE GRAFFITI</button>
  <button id="disable-graffiti" class="cyber-button" disabled>DISABLE GRAFFITI</button>
  <button id="clear-graffiti" class="cyber-button">CLEAR GRAFFITI</button>
  <button id="save-graffiti" class="cyber-button">SAVE GRAFFITI</button>
  <button id="toggle-rotation" class="cyber-button">START/STOP ROTATION</button>

  <!-- === GLITCH EFFECT === -->
  <div class="glitch-overlay" id="glitchOverlay"></div>

  <!-- === SCRIPTS === -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

  <script src="js/three-core.js"></script>
  <script type="module" src="js/voice-control.js"></script>
  <script type="module" src="js/ar-mode.js"></script>
  <script type="module" src="js/graffiti.js"></script>
  <script type="module" src="js/chatbot.js"></script>
  <script src="js/sfx.js"></script>
</body>
</html>
